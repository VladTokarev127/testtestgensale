<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title></title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body>

	<div class="wrapper">
		<button class="btn js-popup-link" data-popup="popup-callback">Открыть форму</button>
	</div>

	<div class="popup__wrapper" id="popup-callback">
		<div class="overlay"></div>
		<div class="popup">
			<button class="popup__close"><img src="img/close.png" alt="Закрыть" title="Закрыть"></button>
			<div class="popup__title">Получите набор файлов <br>для руководителя:</div>
			<div class="popup__img">
				<picture>
					<source media="(min-width:768px)" srcset="img/popup-img.png">
					<img src="img/popup-img-mobile.png" alt="Получи файлы">
				</picture>
			</div>
			<form class="popup__form">
				<div class="popup__input">
					<label for="input-1">Введите Email для получения файлов:</label>
					<input type="email" name="email" id="input-1" placeholder="E-mail">
				</div>
				<div class="popup__input">
					<label for="input-2">Введите телефон для подтверждения доступа:</label>
					<input type="tel" name="tel" id="input-2" placeholder="+7 (000) 000-00-00">
				</div>
				<button type="submit" class="popup__btn" disabled>Скачать файлы <img src="img/click.png" alt="Скачать"></button>
				<div class="popup__form-text">PDF 4,7 MB      DOC 0,8 MB      XLS 1,2 MB</div>
			</form>
		</div>
	</div>

	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/main.min.js"></script>

</body>
</html>
